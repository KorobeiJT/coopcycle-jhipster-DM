<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="restaurant">
            <h2><span jhiTranslate="coopcycleApp.restaurant.detail.title">Restaurant</span> {{ restaurant.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.restaurant.name">Name</span></dt>
                <dd>
                    <span>{{ restaurant.name }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.adress">Adress</span></dt>
                <dd>
                    <span>{{ restaurant.adress }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.products">Products</span></dt>
                <dd>
                    <span>{{ restaurant.products }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.compte">Compte</span></dt>
                <dd>
                    <span *ngFor="let compte of restaurant.comptes; let last = last">
                        <a [routerLink]="['/compte', compte?.id, 'view']">{{ compte.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.course">Course</span></dt>
                <dd>
                    <span *ngFor="let course of restaurant.courses; let last = last">
                        <a [routerLink]="['/course', course?.id, 'view']">{{ course.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.cooperative">Cooperative</span></dt>
                <dd>
                    <div *ngIf="restaurant.cooperative">
                        <a [routerLink]="['/cooperative', restaurant.cooperative?.id, 'view']">{{ restaurant.cooperative?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/restaurant', restaurant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
