<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="panier">
            <h2><span jhiTranslate="coopcycleApp.panier.detail.title">Panier</span> {{ panier.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.panier.nbElements">Nb Elements</span></dt>
                <dd>
                    <span>{{ panier.nbElements }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.panier.price">Price</span></dt>
                <dd>
                    <span>{{ panier.price }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.panier.produit">Produit</span></dt>
                <dd>
                    <span *ngFor="let produit of panier.produits; let last = last">
                        <a [routerLink]="['/produit', produit?.id, 'view']">{{ produit.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.panier.compte">Compte</span></dt>
                <dd>
                    <div *ngIf="panier.compte">
                        <a [routerLink]="['/compte', panier.compte?.id, 'view']">{{ panier.compte?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/panier', panier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
